
<div
>
  <div
    class="side-menu"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="start center"
      *ngIf="!openSideMenu && getRoute() == '/compte' "
      class="side-menu-open">

      <side-menu></side-menu>
    </div>
  </div>

  <div class="menu">
    <menu-component
      [redirectionPath]="menuAccountLink"
      (openSideMenu)="openSideMenuEvent()"
    ></menu-component>
  </div>

  <div class="logo">
    <a href="/">
      <img alt="Image du logo" src="assets/logo/logo.png">
    </a>
  </div>

  <router-outlet
    (activate)="passUpdateMenuLinkToLoginComponent($event)"
  ></router-outlet>
</div>
