<mat-card class="aperçu-objectif">
  <mat-card-header
    fxLayout="column"
    fxLayoutAlign="center center"
    class="calories-cercle-container"
  >
    <div
      fxLayout="column"
      class="calories-cercle"
    >
      <p class="calorie"> 2777 </p>
      <p class="margin-p"> Vos calories consommées </p>
      <p class="margin-p text-secondary"> aujourd'hui </p>
    </div>
  </mat-card-header>

  <mat-card-content
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <p class="calories-titre"> Calories manquantes </p>
    <p class="calories text-secondary"> 200 </p>
    <p class="objectif-titre">Votre objectif de poids</p>
    <p class="poids text-secondary"> {{ user?.objectif_weight ? user?.objectif_weight : 'Inconnu pour le moment !' }} </p>
  </mat-card-content>
</mat-card>
