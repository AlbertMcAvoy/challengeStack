<mat-card>
  <mat-card-header>
    <mat-card-title>Voulez-vous supprimer votre compte ?</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="close()">Non</button>
    <button mat-button color="primary" (click)="updateUser()">Oui</button>
  </mat-card-actions>
</mat-card>
