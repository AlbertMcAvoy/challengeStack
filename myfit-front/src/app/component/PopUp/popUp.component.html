<div mat-dialog-content>
  <h1>Ajoutez un repas</h1>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Rechercher un aliment...</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Rechercher un aliment..."
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let food of allFoods" [value]="food.description" (click)="addFood(food)">
        {{food.description}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div *ngFor="let food of currentMealFoods">
      <p>{{ food.description }}<mat-icon aria-hidden="false" fontIcon="delete" color="warn" (click)="deleteFood(food)"></mat-icon></p>
  </div>

  <mat-form-field appearance="outline">
    <mat-label> Nom de votre repas </mat-label>
    <input matInput placeholder="Donnez un nom Ã  votre repas !" name="mealname" type="text" [(ngModel)]="mealName" required>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="currentMeal" (click)="submit()">Valider</button>
</div>
