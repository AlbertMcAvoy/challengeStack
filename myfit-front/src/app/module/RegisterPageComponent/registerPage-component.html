<form class="example-form">
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput placeholder="Entrez votre nom" name="nom" type="">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Prénom</mat-label>
    <input matInput placeholder="Entrez votre prénom" name="prénom" type="">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput placeholder="Entrez votre age" name="age" type="number">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Numéro de téléphone</mat-label>
    <input matInput placeholder="Entrez votre numéro de téléphone" name="phone">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre taille</mat-label>
    <input matInput placeholder="Entrez votre taille" name="email" type="email">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre poids</mat-label>
    <input matInput placeholder="Entrez votre poids" name="email" type="email">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Entez votre email" name="email" type="email">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Entrez your password" value="" name="password" type="password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">valider</button>
</form>
