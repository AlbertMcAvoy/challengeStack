<form class="example-form">
  <h1>Créez votre compte</h1>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre nom</mat-label>
    <input matInput placeholder="Entrez votre nom" name="nom" type="">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre prénom</mat-label>
    <input matInput placeholder="Entrez votre prénom" name="prénom" type="">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre âge</mat-label>
    <input matInput placeholder="Entrez votre age" name="age" type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Votre genre</mat-label>
    <select matNativeControl required>
      <option value="volvo">Homme</option>
      <option value="saab">Femme</option>
    </select>
  </mat-form-field>

  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre numéro de téléphone</mat-label>
    <input matInput placeholder="Entrez votre numéro de téléphone" name="phone">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre taille</mat-label>
    <input matInput placeholder="Entrez votre taille" name="taille">
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre poids</mat-label>
    <input matInput placeholder="Entrez votre poids" name="poids" >
  </mat-form-field>
  <mat-form-field class="example-full-width " appearance="fill">
    <mat-label>Votre email</mat-label>
    <input matInput placeholder="Entez votre email" name="email" type="email">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Entrez votre nouveau mot de passe" value="" name="password" type="password">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">S'inscrire</button>
</form>
