<div class="example-div">
  <mat-card class="example-card">
    <form class="example-form">
      <mat-form-field class="example-full-width " appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" name="email" type="email">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="submit()">Se connecter</button>
      <button mat-flat-button color="accent" routerLink="/register">S'inscrire</button>
    </form>
  </mat-card>
</div>
