api_login_check:
    path: /auth/login
    methods: POST

api_login_refresh:
    path: /auth/refresh
    methods: POST

api_register:
    path: /auth/register
    controller: App\Controller\RegisterController::register
    methods: POST
    format: application/json

app_body_index:
    path: /api/body
    methods: GET
    controller: App\Controller\BodyController::index

app_body_new:
    path: /api/body/new
    methods: [GET, POST]
    controller: App\Controller\BodyController::new

app_body_show:
    path: /api/body/{id}
    methods: GET
    controller: App\Controller\BodyController::show
    requirements:
        id: '\d+'

app_body_edit:
    path: /api/body/{id}/edit
    methods: [GET, POST]
    controller: App\Controller\BodyController::edit
    requirements:
        id: '\d+'

app_body_delete:
    path: /api/body/{id}
    methods: POST
    controller: App\Controller\BodyController::delete
    requirements:
        id: '\d+'

app_food_index:
    path: /api/food
    controller: App\Controller\FoodController::index
    methods: GET

app_food_new:
    path: /api/food/new
    controller: App\Controller\FoodController::new
    methods: [GET, POST]

app_food_show:
    path: /api/food/{id}
    controller: App\Controller\FoodController::show
    methods: GET

app_food_edit:
    path: /api/food/{id}/edit
    controller: App\Controller\FoodController::edit
    methods: [GET, POST]

app_food_delete:
    path: /api/food/{id}
    controller: App\Controller\FoodController::delete
    methods: POST

app_meal_index:
    path: /api/meal
    controller: App\Controller\MealController::index
    methods: ["GET"]

app_meal_new:
    path: /api/meal/new
    controller: App\Controller\MealController::new
    methods: ["GET", "POST"]

app_meal_show:
    path: /api/meal/{id}
    controller: App\Controller\MealController::show
    methods: ["GET"]

app_meal_edit:
    path: /api/meal/{id}/edit
    controller: App\Controller\MealController::edit
    methods: ["GET", "POST"]

app_meal_delete:
    path: /api/meal/{id}
    controller: App\Controller\MealController::delete
    methods: ["POST"]

app_profile_index:
    path: /api/profile
    methods: GET
    controller: App\Controller\ProfileController::index

app_profile_new:
    path: /api/profile/new
    methods: [GET, POST]
    controller: App\Controller\ProfileController::new

app_profile_show:
    path: /api/profile/{id}
    methods: GET
    controller: App\Controller\ProfileController::show

app_profile_edit:
    path: /api/profile/{id}/edit
    methods: [GET, POST]
